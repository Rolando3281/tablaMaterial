<h1 mat-dialog-title>Agregar Productos</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Nombre del producto</mat-label>
            <input formControlName="nombre" matInput placeholder="Nombre del producto">        
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Descripción del producto</mat-label>
            <input formControlName="descripcion" matInput placeholder="Descripción del producto">        
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Precio</mat-label>
            <input formControlName="precio" matInput type="number" placeholder="Precio">        
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input formControlName="cantidad" matInput type="number" placeholder="Cantidad">        
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Categoría del producto</mat-label>
            <mat-select formControlName="idTipoProducto" placeholder="Categoría" >
                <mat-option *ngFor="let category of categorys" [value]="category.id" >{{category.nombre}}</mat-option>               
            </mat-select>
        </mat-form-field>
        
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button  mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
    <button style="margin-left: 10px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
